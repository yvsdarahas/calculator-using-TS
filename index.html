<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <nav>
            <h1>History</h1>
            <ul class="history"></ul>
        </nav>
    </div>
    <div>
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <div class="result">
            <div class="inputValues" id="inputValues"></div>
            <div class="finalOutput" id="finalOutput"></div>
        </div>
        <div class="elements" id="elementsSelect">
            <div>
                <button class="selectOption">AC</button>
                <button class="selectOption">CLR</button>
                <button class="selectOption"></button>
                <button class="selectOption"></button></div>
            <br>
            <div><button class="selectOption">1</button>
                <button class="selectOption">2</button>
                <button class="selectOption">3</button>
                <button class="selectOption">+</button></div>
            <br>
            <div><button class="selectOption">4</button>
                <button class="selectOption">5</button>
                <button class="selectOption">6</button>
                <button class="selectOption">-</button></div>
            <br>    
            <div><button class="selectOption">7</button>
                <button class="selectOption">8</button>
                <button class="selectOption">9</button>
                <button class="selectOption">*</button></div>
            <br>
            <div><button class="selectOption">.</button>
                <button class="selectOption">0</button>
                <button class="selectOption">=</button>
                <button class="selectOption">/</button></div>
        </div>
    </div>
    <script type="text/javascript" src="history.js"></script>
</body>
</html>
